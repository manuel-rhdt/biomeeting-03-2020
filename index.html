<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Biomeeting presentation</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/solarized.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					## How much can a cell learn about its environment?
					
					_And why it is challenging to compute this_
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## Building a theoretic Model

					- How much noise is there in the signal?
					$$ \Rightarrow \mathrm P(\mathbf s) $$
					- How much noise does the sensing introduce?
					$$ \Rightarrow \mathrm P(\mathbf x | \mathbf s) $$
				</textarea>
			</section>
			<section>
				<h2>Thanks</h2>
				<table>
					<tr>
						<td>Pieter Rein ten Wolde</td>
						<td>Harmen Wierenga</td>
						<td>Mareike Berger</td>
					</tr>
					<tr>
						<td>Lotte Slim</td>
						<td>Alex Cumberworth</td>
					</tr>
				</table>
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			hash: true,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/highlight/highlight.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/math/math.js', async: true }
			]
		});
	</script>
</body>

</html>
